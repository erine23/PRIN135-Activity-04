<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CSS Color Markers</title>
</head>
<body>
    <section>
        <div class="title">
            <h1>CSS Color Markers</h1>
        </div>
        <div class="container">
            <div class="marker lightcoral">
                <div class="sleeve">
                    <h2>Light Coral</h2>
                </div>
            </div>
            <div class="marker red">
                <div class="sleeve">
                    <h2>Red</h2>
                </div>
            </div>
            <div class="marker orange">
                <div class="sleeve">
                    <h2>Orange</h2>
                </div>
            </div>
            <div class="marker yellow">
                <div class="sleeve">
                    <h2>Yellow</h2>
                </div>
            </div>
            <div class="marker green">
                <div class="sleeve">
                    <h2>Green</h2>
                </div>
            </div>
            <div class="marker cyan">
                <div class="sleeve">
                    <h2>Cyan</h2>
                </div>
            </div>
            <div class="marker blue">
                <div class="sleeve">
                    <h2>Blue</h2>
                </div>
            </div>
            <div class="marker indigo">
                <div class="sleeve">
                    <h2>Indigo</h2>
                </div>
            </div>
            <div class="marker magenta">
                <div class="sleeve">
                    <h2>Magenta</h2>
                </div>
            </div>
            <div class="marker violet">
                <div class="sleeve">
                    <h2>Violet</h2>
                </div>
            </div>
            <div class="marker black">
                <div class="sleeve">
                    <h2>Black</h2>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
